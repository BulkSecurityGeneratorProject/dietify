<div class="card jh-card">
    <div class="col-8">
        <div *ngIf="productCategory">
            <h2><span>Product Category</span> {{productCategory.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span ngbTooltip="Short description of Category in Polish">Description Polish</span></dt>
                <dd>
                    <span>{{productCategory.descriptionPolish}}</span>
                </dd>
                <dt><span ngbTooltip="Short description of Category in English">Description English</span></dt>
                <dd>
                    <span>{{productCategory.descriptionEnglish}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/product-category', productCategory.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
