<div class="card jh-card">
    <h2 id="page-heading">
        <span>Dish Types</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-dish-type" [routerLink]="['/dish-type/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Dish Type
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="dishTypes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Description Polish</span></th>
            <th><span>Description English</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dishType of dishTypes ;trackBy: trackId">
                <td><a [routerLink]="['/dish-type', dishType.id, 'view' ]">{{dishType.id}}</a></td>
                <td>{{dishType.descriptionPolish}}</td>
                <td>{{dishType.descriptionEnglish}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/dish-type', dishType.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/dish-type', dishType.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'dish-type', { outlets: { popup: dishType.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
