<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Household Measure
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label position="fixed">Description</ion-label>
            <div item-content>
                <span>{{householdMeasure.description}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label position="fixed">Grams Weight</ion-label>
            <div item-content>
                <span>{{householdMeasure.gramsWeight}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label position="fixed">Is Visible</ion-label>
            <div item-content>
                <span>{{householdMeasure.isVisible}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label>Product</ion-label>
            <div item-content *ngIf="householdMeasure.product">
                <a>{{householdMeasure.product?.id}}</a>
            </div>
        </ion-item>
    </ion-list>

    <ion-button expand="block" color="primary" (click)="open(householdMeasure)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
    <ion-button expand="block" color="danger" (click)="deleteModal(householdMeasure)">{{ 'DELETE_BUTTON' | translate }}</ion-button>

</ion-content>
