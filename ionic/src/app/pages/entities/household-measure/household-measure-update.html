<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Household Measure
        </ion-title>

        <ion-buttons slot="end">
            <ion-button [disabled]="!isReadyToSave" (click)="save()" color="primary">
              <span *ngIf="platform.is('ios')">{{'DONE_BUTTON' | translate}}</span>
              <ion-icon name="md-checkmark" *ngIf="!platform.is('ios')"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <form *ngIf="form" name="form" [formGroup]="form" (ngSubmit)="save()">
        <ion-list>
            <ion-item [hidden]="!form.id">
                <ion-label>ID</ion-label>
                <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Description</ion-label>
                <ion-input type="text" name="description" formControlName="description"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Grams Weight</ion-label>
                <ion-input type="number" name="gramsWeight" formControlName="gramsWeight"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Is Visible</ion-label>
                <ion-checkbox formControlName="isVisible"></ion-checkbox>
            </ion-item>
            <ion-item>
                <ion-label>Product</ion-label>
                <ion-select id="field_product" formControlName="product" [compareWith]="compareProduct" required>
                    <ion-select-option *ngIf="!form.value.product" [value]="null" selected></ion-select-option>
                    <ion-select-option [value]="productOption" *ngFor="let productOption of products; trackBy: trackProductById">{{productOption.id}}</ion-select-option>
                </ion-select>
            </ion-item>
            <div [hidden]="!(form.controls.product?.dirty && form.controls.product?.invalid)">
                <small [hidden]="!form.controls.product?.errors?.required">
                    This field is required.
                </small>
            </div>
        </ion-list>
    </form>
</ion-content>
