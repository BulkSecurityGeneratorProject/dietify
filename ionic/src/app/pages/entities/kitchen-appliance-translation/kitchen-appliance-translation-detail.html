<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Kitchen Appliance Translation
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label position="fixed">Translation</ion-label>
            <div item-content>
                <span>{{kitchenApplianceTranslation.translation}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label position="fixed">Language</ion-label>
            <div item-content>
                <span>{{kitchenApplianceTranslation.language}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label>Kitchen Appliance</ion-label>
            <div item-content *ngIf="kitchenApplianceTranslation.kitchenAppliance">
                <a>{{kitchenApplianceTranslation.kitchenAppliance?.name}}</a>
            </div>
        </ion-item>
    </ion-list>

    <ion-button expand="block" color="primary" (click)="open(kitchenApplianceTranslation)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
    <ion-button expand="block" color="danger" (click)="deleteModal(kitchenApplianceTranslation)">{{ 'DELETE_BUTTON' | translate }}</ion-button>

</ion-content>
