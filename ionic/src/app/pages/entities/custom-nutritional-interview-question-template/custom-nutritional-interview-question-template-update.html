<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Custom Nutritional Interview Question Template
        </ion-title>

        <ion-buttons slot="end">
            <ion-button [disabled]="!isReadyToSave" (click)="save()" color="primary">
              <span *ngIf="platform.is('ios')">{{'DONE_BUTTON' | translate}}</span>
              <ion-icon name="md-checkmark" *ngIf="!platform.is('ios')"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <form *ngIf="form" name="form" [formGroup]="form" (ngSubmit)="save()">
        <ion-list>
            <ion-item [hidden]="!form.id">
                <ion-label>ID</ion-label>
                <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Owner Id</ion-label>
                <ion-input type="number" name="ownerId" formControlName="ownerId"></ion-input>
            </ion-item>
            <ion-item>
                <ion-textarea placeholder="Question" formControlName="question" id="field_question"></ion-textarea>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Language</ion-label>
                <ion-input type="text" name="language" formControlName="language"></ion-input>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
