<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Patient Card
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label position="fixed">Creation Date</ion-label>
            <div item-content>
                <span>{{patientCard.creationDate | date:'mediumDate'}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label position="fixed">Dietitian Id</ion-label>
            <div item-content>
                <span>{{patientCard.dietitianId}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label position="fixed">Patient Id</ion-label>
            <div item-content>
                <span>{{patientCard.patientId}}</span>
            </div>
        </ion-item>
    </ion-list>

    <ion-button expand="block" color="primary" (click)="open(patientCard)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
    <ion-button expand="block" color="danger" (click)="deleteModal(patientCard)">{{ 'DELETE_BUTTON' | translate }}</ion-button>

</ion-content>
