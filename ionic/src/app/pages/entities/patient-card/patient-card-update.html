<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Patient Card
        </ion-title>

        <ion-buttons slot="end">
            <ion-button [disabled]="!isReadyToSave" (click)="save()" color="primary">
              <span *ngIf="platform.is('ios')">{{'DONE_BUTTON' | translate}}</span>
              <ion-icon name="md-checkmark" *ngIf="!platform.is('ios')"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <form *ngIf="form" name="form" [formGroup]="form" (ngSubmit)="save()">
        <ion-list>
            <ion-item [hidden]="!form.id">
                <ion-label>ID</ion-label>
                <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Creation Date</ion-label>
                <ion-datetime displayFormat="MM/DD/YYYY" formControlName="creationDate" id="field_creationDate"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Dietitian Id</ion-label>
                <ion-input type="number" name="dietitianId" formControlName="dietitianId"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Patient Id</ion-label>
                <ion-input type="number" name="patientId" formControlName="patientId"></ion-input>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
