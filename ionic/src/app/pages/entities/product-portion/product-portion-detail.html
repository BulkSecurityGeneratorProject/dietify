<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Product Portion
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label position="fixed">Amount</ion-label>
            <div item-content>
                <span>{{productPortion.amount}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label position="fixed">Product Id</ion-label>
            <div item-content>
                <span>{{productPortion.productId}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label position="fixed">Household Measure Id</ion-label>
            <div item-content>
                <span>{{productPortion.householdMeasureId}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label>Recipe Section</ion-label>
            <div item-content *ngIf="productPortion.recipeSection">
                <a>{{productPortion.recipeSection?.id}}</a>
            </div>
        </ion-item>
    </ion-list>

    <ion-button expand="block" color="primary" (click)="open(productPortion)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
    <ion-button expand="block" color="danger" (click)="deleteModal(productPortion)">{{ 'DELETE_BUTTON' | translate }}</ion-button>

</ion-content>
