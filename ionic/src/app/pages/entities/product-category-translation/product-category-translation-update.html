<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Product Category Translation
        </ion-title>

        <ion-buttons slot="end">
            <ion-button [disabled]="!isReadyToSave" (click)="save()" color="primary">
              <span *ngIf="platform.is('ios')">{{'DONE_BUTTON' | translate}}</span>
              <ion-icon name="md-checkmark" *ngIf="!platform.is('ios')"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <form *ngIf="form" name="form" [formGroup]="form" (ngSubmit)="save()">
        <ion-list>
            <ion-item [hidden]="!form.id">
                <ion-label>ID</ion-label>
                <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Translation</ion-label>
                <ion-input type="text" name="translation" formControlName="translation"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Language</ion-label>
                <ion-input type="text" name="language" formControlName="language"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Product Category</ion-label>
                <ion-select id="field_productCategory" formControlName="productCategory" [compareWith]="compareProductCategory" required>
                    <ion-select-option *ngIf="!form.value.productCategory" [value]="null" selected></ion-select-option>
                    <ion-select-option [value]="productCategoryOption" *ngFor="let productCategoryOption of productCategories; trackBy: trackProductCategoryById">{{productCategoryOption.id}}</ion-select-option>
                </ion-select>
            </ion-item>
            <div [hidden]="!(form.controls.productCategory?.dirty && form.controls.productCategory?.invalid)">
                <small [hidden]="!form.controls.productCategory?.errors?.required">
                    This field is required.
                </small>
            </div>
        </ion-list>
    </form>
</ion-content>
