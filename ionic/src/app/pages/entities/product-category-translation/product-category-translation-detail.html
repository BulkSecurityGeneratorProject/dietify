<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Product Category Translation
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label position="fixed">Translation</ion-label>
            <div item-content>
                <span>{{productCategoryTranslation.translation}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label position="fixed">Language</ion-label>
            <div item-content>
                <span>{{productCategoryTranslation.language}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label>Product Category</ion-label>
            <div item-content *ngIf="productCategoryTranslation.productCategory">
                <a>{{productCategoryTranslation.productCategory?.id}}</a>
            </div>
        </ion-item>
    </ion-list>

    <ion-button expand="block" color="primary" (click)="open(productCategoryTranslation)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
    <ion-button expand="block" color="danger" (click)="deleteModal(productCategoryTranslation)">{{ 'DELETE_BUTTON' | translate }}</ion-button>

</ion-content>
