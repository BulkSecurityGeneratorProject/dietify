<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Diet Type Translation
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label position="fixed">Translation</ion-label>
            <div item-content>
                <span>{{dietTypeTranslation.translation}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label position="fixed">Language</ion-label>
            <div item-content>
                <span>{{dietTypeTranslation.language}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label>Diet Type</ion-label>
            <div item-content *ngIf="dietTypeTranslation.dietType">
                <a>{{dietTypeTranslation.dietType?.id}}</a>
            </div>
        </ion-item>
    </ion-list>

    <ion-button expand="block" color="primary" (click)="open(dietTypeTranslation)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
    <ion-button expand="block" color="danger" (click)="deleteModal(dietTypeTranslation)">{{ 'DELETE_BUTTON' | translate }}</ion-button>

</ion-content>
