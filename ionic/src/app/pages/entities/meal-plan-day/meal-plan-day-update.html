<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Meal Plan Day
        </ion-title>

        <ion-buttons slot="end">
            <ion-button [disabled]="!isReadyToSave" (click)="save()" color="primary">
              <span *ngIf="platform.is('ios')">{{'DONE_BUTTON' | translate}}</span>
              <ion-icon name="md-checkmark" *ngIf="!platform.is('ios')"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <form *ngIf="form" name="form" [formGroup]="form" (ngSubmit)="save()">
        <ion-list>
            <ion-item [hidden]="!form.id">
                <ion-label>ID</ion-label>
                <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Ordinal Number</ion-label>
                <ion-input type="number" name="ordinalNumber" formControlName="ordinalNumber"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Meal Plan</ion-label>
                <ion-select id="field_mealPlan" formControlName="mealPlan" [compareWith]="compareMealPlan" required>
                    <ion-select-option *ngIf="!form.value.mealPlan" [value]="null" selected></ion-select-option>
                    <ion-select-option [value]="mealPlanOption" *ngFor="let mealPlanOption of mealPlans; trackBy: trackMealPlanById">{{mealPlanOption.id}}</ion-select-option>
                </ion-select>
            </ion-item>
            <div [hidden]="!(form.controls.mealPlan?.dirty && form.controls.mealPlan?.invalid)">
                <small [hidden]="!form.controls.mealPlan?.errors?.required">
                    This field is required.
                </small>
            </div>
        </ion-list>
    </form>
</ion-content>
