<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Nutrition Data
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label position="fixed">Nutrition Value</ion-label>
            <div item-content>
                <span>{{nutritionData.nutritionValue}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label>Nutrition Definition</ion-label>
            <div item-content *ngIf="nutritionData.nutritionDefinition">
                <a>{{nutritionData.nutritionDefinition?.tag}}</a>
            </div>
        </ion-item>
        <ion-item>
            <ion-label>Product</ion-label>
            <div item-content *ngIf="nutritionData.product">
                <a>{{nutritionData.product?.id}}</a>
            </div>
        </ion-item>
    </ion-list>

    <ion-button expand="block" color="primary" (click)="open(nutritionData)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
    <ion-button expand="block" color="danger" (click)="deleteModal(nutritionData)">{{ 'DELETE_BUTTON' | translate }}</ion-button>

</ion-content>
