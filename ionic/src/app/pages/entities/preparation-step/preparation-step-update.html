<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Preparation Step
        </ion-title>

        <ion-buttons slot="end">
            <ion-button [disabled]="!isReadyToSave" (click)="save()" color="primary">
              <span *ngIf="platform.is('ios')">{{'DONE_BUTTON' | translate}}</span>
              <ion-icon name="md-checkmark" *ngIf="!platform.is('ios')"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <form *ngIf="form" name="form" [formGroup]="form" (ngSubmit)="save()">
        <ion-list>
            <ion-item [hidden]="!form.id">
                <ion-label>ID</ion-label>
                <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Ordinal Number</ion-label>
                <ion-input type="number" name="ordinalNumber" formControlName="ordinalNumber"></ion-input>
            </ion-item>
            <ion-item>
                <ion-textarea placeholder="Step Description" formControlName="stepDescription" id="field_stepDescription"></ion-textarea>
            </ion-item>
            <ion-item>
                <ion-label>Recipe Section</ion-label>
                <ion-select id="field_recipeSection" formControlName="recipeSection" [compareWith]="compareRecipeSection" required>
                    <ion-select-option *ngIf="!form.value.recipeSection" [value]="null" selected></ion-select-option>
                    <ion-select-option [value]="recipeSectionOption" *ngFor="let recipeSectionOption of recipeSections; trackBy: trackRecipeSectionById">{{recipeSectionOption.id}}</ion-select-option>
                </ion-select>
            </ion-item>
            <div [hidden]="!(form.controls.recipeSection?.dirty && form.controls.recipeSection?.invalid)">
                <small [hidden]="!form.controls.recipeSection?.errors?.required">
                    This field is required.
                </small>
            </div>
        </ion-list>
    </form>
</ion-content>
