<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Custom Nutritional Interview Question
        </ion-title>

        <ion-buttons slot="end">
            <ion-button [disabled]="!isReadyToSave" (click)="save()" color="primary">
              <span *ngIf="platform.is('ios')">{{'DONE_BUTTON' | translate}}</span>
              <ion-icon name="md-checkmark" *ngIf="!platform.is('ios')"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <form *ngIf="form" name="form" [formGroup]="form" (ngSubmit)="save()">
        <ion-list>
            <ion-item [hidden]="!form.id">
                <ion-label>ID</ion-label>
                <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Ordinal Number</ion-label>
                <ion-input type="number" name="ordinalNumber" formControlName="ordinalNumber"></ion-input>
            </ion-item>
            <ion-item>
                <ion-textarea placeholder="Question" formControlName="question" id="field_question"></ion-textarea>
            </ion-item>
            <ion-item>
                <ion-textarea placeholder="Answer" formControlName="answer" id="field_answer"></ion-textarea>
            </ion-item>
            <ion-item>
                <ion-label>Nutritional Interview</ion-label>
                <ion-select id="field_nutritionalInterview" formControlName="nutritionalInterview" [compareWith]="compareNutritionalInterview" required>
                    <ion-select-option *ngIf="!form.value.nutritionalInterview" [value]="null" selected></ion-select-option>
                    <ion-select-option [value]="nutritionalInterviewOption" *ngFor="let nutritionalInterviewOption of nutritionalInterviews; trackBy: trackNutritionalInterviewById">{{nutritionalInterviewOption.id}}</ion-select-option>
                </ion-select>
            </ion-item>
            <div [hidden]="!(form.controls.nutritionalInterview?.dirty && form.controls.nutritionalInterview?.invalid)">
                <small [hidden]="!form.controls.nutritionalInterview?.errors?.required">
                    This field is required.
                </small>
            </div>
        </ion-list>
    </form>
</ion-content>
