<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Appointment
        </ion-title>

        <ion-buttons slot="end">
            <ion-button [disabled]="!isReadyToSave" (click)="save()" color="primary">
              <span *ngIf="platform.is('ios')">{{'DONE_BUTTON' | translate}}</span>
              <ion-icon name="md-checkmark" *ngIf="!platform.is('ios')"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <form *ngIf="form" name="form" [formGroup]="form" (ngSubmit)="save()">
        <ion-list>
            <ion-item [hidden]="!form.id">
                <ion-label>ID</ion-label>
                <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Appointment Date</ion-label>
                <ion-datetime displayFormat="MM/DD/YYYY" formControlName="appointmentDate" id="field_appointmentDate"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-label>Appointment State</ion-label>
                <ion-select formControlName="appointmentState" id="field_appointmentState"  required>
                        <ion-select-option value="PLANNED">PLANNED</ion-select-option>
                        <ion-select-option value="CANCELED">CANCELED</ion-select-option>
                        <ion-select-option value="COMPLETED">COMPLETED</ion-select-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Meal Plan Id</ion-label>
                <ion-input type="number" name="mealPlanId" formControlName="mealPlanId"></ion-input>
            </ion-item>
            <ion-item>
                <ion-textarea placeholder="General Advice" formControlName="generalAdvice" id="field_generalAdvice"></ion-textarea>
            </ion-item>
            <ion-item>
                <ion-label>Body Measurement</ion-label>
                <ion-select id="field_bodyMeasurement" formControlName="bodyMeasurement" [compareWith]="compareBodyMeasurement">
                    <ion-select-option [value]="null"></ion-select-option>
                    <ion-select-option [value]="bodyMeasurementOption.id === appointment.bodyMeasurement?.id ? appointment.bodyMeasurement : bodyMeasurementOption" *ngFor="let bodyMeasurementOption of bodymeasurements; trackBy: trackBodyMeasurementById">{{bodyMeasurementOption.id}}</ion-select-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>Nutritional Interview</ion-label>
                <ion-select id="field_nutritionalInterview" formControlName="nutritionalInterview" [compareWith]="compareNutritionalInterview">
                    <ion-select-option [value]="null"></ion-select-option>
                    <ion-select-option [value]="nutritionalInterviewOption.id === appointment.nutritionalInterview?.id ? appointment.nutritionalInterview : nutritionalInterviewOption" *ngFor="let nutritionalInterviewOption of nutritionalinterviews; trackBy: trackNutritionalInterviewById">{{nutritionalInterviewOption.id}}</ion-select-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>Patient Card</ion-label>
                <ion-select id="field_patientCard" formControlName="patientCard" [compareWith]="comparePatientCard" required>
                    <ion-select-option *ngIf="!form.value.patientCard" [value]="null" selected></ion-select-option>
                    <ion-select-option [value]="patientCardOption" *ngFor="let patientCardOption of patientCards; trackBy: trackPatientCardById">{{patientCardOption.id}}</ion-select-option>
                </ion-select>
            </ion-item>
            <div [hidden]="!(form.controls.patientCard?.dirty && form.controls.patientCard?.invalid)">
                <small [hidden]="!form.controls.patientCard?.errors?.required">
                    This field is required.
                </small>
            </div>
        </ion-list>
    </form>
</ion-content>
