<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Body Measurement
        </ion-title>

        <ion-buttons slot="end">
            <ion-button [disabled]="!isReadyToSave" (click)="save()" color="primary">
              <span *ngIf="platform.is('ios')">{{'DONE_BUTTON' | translate}}</span>
              <ion-icon name="md-checkmark" *ngIf="!platform.is('ios')"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <form *ngIf="form" name="form" [formGroup]="form" (ngSubmit)="save()">
        <ion-list>
            <ion-item [hidden]="!form.id">
                <ion-label>ID</ion-label>
                <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Completion Date</ion-label>
                <ion-datetime displayFormat="MM/DD/YYYY" formControlName="completionDate" id="field_completionDate"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Height</ion-label>
                <ion-input type="number" name="height" formControlName="height"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Weight</ion-label>
                <ion-input type="number" name="weight" formControlName="weight"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Waist</ion-label>
                <ion-input type="number" name="waist" formControlName="waist"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Percent Of Fat Tissue</ion-label>
                <ion-input type="number" name="percentOfFatTissue" formControlName="percentOfFatTissue"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Percent Of Water</ion-label>
                <ion-input type="number" name="percentOfWater" formControlName="percentOfWater"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Muscle Mass</ion-label>
                <ion-input type="number" name="muscleMass" formControlName="muscleMass"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Physical Mark</ion-label>
                <ion-input type="number" name="physicalMark" formControlName="physicalMark"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Calcium In Bones</ion-label>
                <ion-input type="number" name="calciumInBones" formControlName="calciumInBones"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Basic Metabolism</ion-label>
                <ion-input type="number" name="basicMetabolism" formControlName="basicMetabolism"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Metabolic Age</ion-label>
                <ion-input type="number" name="metabolicAge" formControlName="metabolicAge"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Visceral Fat Level</ion-label>
                <ion-input type="number" name="visceralFatLevel" formControlName="visceralFatLevel"></ion-input>
            </ion-item>
            <div [hidden]="!(form.controls.appointment?.dirty && form.controls.appointment?.invalid)">
                <small [hidden]="!form.controls.appointment?.errors?.required">
                    This field is required.
                </small>
            </div>
        </ion-list>
    </form>
</ion-content>
