<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Recipe Basic Nutrition Data
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label position="fixed">Energy</ion-label>
            <div item-content>
                <span>{{recipeBasicNutritionData.energy}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label position="fixed">Protein</ion-label>
            <div item-content>
                <span>{{recipeBasicNutritionData.protein}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label position="fixed">Fat</ion-label>
            <div item-content>
                <span>{{recipeBasicNutritionData.fat}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label position="fixed">Carbohydrates</ion-label>
            <div item-content>
                <span>{{recipeBasicNutritionData.carbohydrates}}</span>
            </div>
        </ion-item>
    </ion-list>

    <ion-button expand="block" color="primary" (click)="open(recipeBasicNutritionData)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
    <ion-button expand="block" color="danger" (click)="deleteModal(recipeBasicNutritionData)">{{ 'DELETE_BUTTON' | translate }}</ion-button>

</ion-content>
