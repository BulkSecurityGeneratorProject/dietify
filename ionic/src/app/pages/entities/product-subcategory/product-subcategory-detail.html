<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Product Subcategory
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label position="fixed">Description</ion-label>
            <div item-content>
                <span>{{productSubcategory.description}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label>Category</ion-label>
            <div item-content *ngIf="productSubcategory.category">
                <a>{{productSubcategory.category?.description}}</a>
            </div>
        </ion-item>
    </ion-list>

    <ion-button expand="block" color="primary" (click)="open(productSubcategory)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
    <ion-button expand="block" color="danger" (click)="deleteModal(productSubcategory)">{{ 'DELETE_BUTTON' | translate }}</ion-button>

</ion-content>
