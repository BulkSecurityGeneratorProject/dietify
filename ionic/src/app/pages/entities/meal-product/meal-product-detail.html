<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Meal Product
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label position="fixed">Product Id</ion-label>
            <div item-content>
                <span>{{mealProduct.productId}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label position="fixed">Household Measure Id</ion-label>
            <div item-content>
                <span>{{mealProduct.householdMeasureId}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label position="fixed">Amount</ion-label>
            <div item-content>
                <span>{{mealProduct.amount}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label>Meal</ion-label>
            <div item-content *ngIf="mealProduct.meal">
                <a>{{mealProduct.meal?.id}}</a>
            </div>
        </ion-item>
    </ion-list>

    <ion-button expand="block" color="primary" (click)="open(mealProduct)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
    <ion-button expand="block" color="danger" (click)="deleteModal(mealProduct)">{{ 'DELETE_BUTTON' | translate }}</ion-button>

</ion-content>
