<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Meal Recipe
        </ion-title>

        <ion-buttons slot="end">
            <ion-button [disabled]="!isReadyToSave" (click)="save()" color="primary">
              <span *ngIf="platform.is('ios')">{{'DONE_BUTTON' | translate}}</span>
              <ion-icon name="md-checkmark" *ngIf="!platform.is('ios')"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <form *ngIf="form" name="form" [formGroup]="form" (ngSubmit)="save()">
        <ion-list>
            <ion-item [hidden]="!form.id">
                <ion-label>ID</ion-label>
                <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Recipe Id</ion-label>
                <ion-input type="number" name="recipeId" formControlName="recipeId"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Amount</ion-label>
                <ion-input type="number" name="amount" formControlName="amount"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Meal</ion-label>
                <ion-select id="field_meal" formControlName="meal" [compareWith]="compareMeal" required>
                    <ion-select-option *ngIf="!form.value.meal" [value]="null" selected></ion-select-option>
                    <ion-select-option [value]="mealOption" *ngFor="let mealOption of meals; trackBy: trackMealById">{{mealOption.id}}</ion-select-option>
                </ion-select>
            </ion-item>
            <div [hidden]="!(form.controls.meal?.dirty && form.controls.meal?.invalid)">
                <small [hidden]="!form.controls.meal?.errors?.required">
                    This field is required.
                </small>
            </div>
        </ion-list>
    </form>
</ion-content>
