<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Assigned Meal Plan
        </ion-title>

        <ion-buttons slot="end">
            <ion-button [disabled]="!isReadyToSave" (click)="save()" color="primary">
              <span *ngIf="platform.is('ios')">{{'DONE_BUTTON' | translate}}</span>
              <ion-icon name="md-checkmark" *ngIf="!platform.is('ios')"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <form *ngIf="form" name="form" [formGroup]="form" (ngSubmit)="save()">
        <ion-list>
            <ion-item [hidden]="!form.id">
                <ion-label>ID</ion-label>
                <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Meal Plan Id</ion-label>
                <ion-input type="number" name="mealPlanId" formControlName="mealPlanId"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Appointment</ion-label>
                <ion-select id="field_appointment" formControlName="appointment" [compareWith]="compareAppointment" required>
                    <ion-select-option *ngIf="!form.value.appointment" [value]="null" selected></ion-select-option>
                    <ion-select-option [value]="appointmentOption" *ngFor="let appointmentOption of appointments; trackBy: trackAppointmentById">{{appointmentOption.id}}</ion-select-option>
                </ion-select>
            </ion-item>
            <div [hidden]="!(form.controls.appointment?.dirty && form.controls.appointment?.invalid)">
                <small [hidden]="!form.controls.appointment?.errors?.required">
                    This field is required.
                </small>
            </div>
        </ion-list>
    </form>
</ion-content>
