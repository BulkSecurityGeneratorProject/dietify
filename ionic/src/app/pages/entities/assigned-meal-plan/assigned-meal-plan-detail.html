<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Assigned Meal Plan
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label position="fixed">Meal Plan Id</ion-label>
            <div item-content>
                <span>{{assignedMealPlan.mealPlanId}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label>Appointment</ion-label>
            <div item-content *ngIf="assignedMealPlan.appointment">
                <a>{{assignedMealPlan.appointment?.id}}</a>
            </div>
        </ion-item>
    </ion-list>

    <ion-button expand="block" color="primary" (click)="open(assignedMealPlan)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
    <ion-button expand="block" color="danger" (click)="deleteModal(assignedMealPlan)">{{ 'DELETE_BUTTON' | translate }}</ion-button>

</ion-content>
