<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Product Basic Nutrition Data
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label position="fixed">Energy</ion-label>
            <div item-content>
                <span>{{productBasicNutritionData.energy}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label position="fixed">Protein</ion-label>
            <div item-content>
                <span>{{productBasicNutritionData.protein}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label position="fixed">Fat</ion-label>
            <div item-content>
                <span>{{productBasicNutritionData.fat}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label position="fixed">Carbohydrates</ion-label>
            <div item-content>
                <span>{{productBasicNutritionData.carbohydrates}}</span>
            </div>
        </ion-item>
    </ion-list>

    <ion-button expand="block" color="primary" (click)="open(productBasicNutritionData)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
    <ion-button expand="block" color="danger" (click)="deleteModal(productBasicNutritionData)">{{ 'DELETE_BUTTON' | translate }}</ion-button>

</ion-content>
