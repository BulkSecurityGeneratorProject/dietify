<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Product Basic Nutrition Data
        </ion-title>

        <ion-buttons slot="end">
            <ion-button [disabled]="!isReadyToSave" (click)="save()" color="primary">
              <span *ngIf="platform.is('ios')">{{'DONE_BUTTON' | translate}}</span>
              <ion-icon name="md-checkmark" *ngIf="!platform.is('ios')"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <form *ngIf="form" name="form" [formGroup]="form" (ngSubmit)="save()">
        <ion-list>
            <ion-item [hidden]="!form.id">
                <ion-label>ID</ion-label>
                <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Energy</ion-label>
                <ion-input type="number" name="energy" formControlName="energy"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Protein</ion-label>
                <ion-input type="number" name="protein" formControlName="protein"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Fat</ion-label>
                <ion-input type="number" name="fat" formControlName="fat"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Carbohydrates</ion-label>
                <ion-input type="number" name="carbohydrates" formControlName="carbohydrates"></ion-input>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
