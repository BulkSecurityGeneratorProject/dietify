<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Meal Type Translation
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label position="fixed">Translation</ion-label>
            <div item-content>
                <span>{{mealTypeTranslation.translation}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label position="fixed">Language</ion-label>
            <div item-content>
                <span>{{mealTypeTranslation.language}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label>Meal Type</ion-label>
            <div item-content *ngIf="mealTypeTranslation.mealType">
                <a>{{mealTypeTranslation.mealType?.name}}</a>
            </div>
        </ion-item>
    </ion-list>

    <ion-button expand="block" color="primary" (click)="open(mealTypeTranslation)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
    <ion-button expand="block" color="danger" (click)="deleteModal(mealTypeTranslation)">{{ 'DELETE_BUTTON' | translate }}</ion-button>

</ion-content>
