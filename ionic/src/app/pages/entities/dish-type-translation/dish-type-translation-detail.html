<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Dish Type Translation
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label position="fixed">Translation</ion-label>
            <div item-content>
                <span>{{dishTypeTranslation.translation}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label position="fixed">Language</ion-label>
            <div item-content>
                <span>{{dishTypeTranslation.language}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label>Dish Type</ion-label>
            <div item-content *ngIf="dishTypeTranslation.dishType">
                <a>{{dishTypeTranslation.dishType?.description}}</a>
            </div>
        </ion-item>
    </ion-list>

    <ion-button expand="block" color="primary" (click)="open(dishTypeTranslation)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
    <ion-button expand="block" color="danger" (click)="deleteModal(dishTypeTranslation)">{{ 'DELETE_BUTTON' | translate }}</ion-button>

</ion-content>
