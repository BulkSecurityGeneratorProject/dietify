<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Nutrition Definition Translation
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label position="fixed">Translation</ion-label>
            <div item-content>
                <span>{{nutritionDefinitionTranslation.translation}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label position="fixed">Language</ion-label>
            <div item-content>
                <span>{{nutritionDefinitionTranslation.language}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label>Nutrition Definition</ion-label>
            <div item-content *ngIf="nutritionDefinitionTranslation.nutritionDefinition">
                <a>{{nutritionDefinitionTranslation.nutritionDefinition?.id}}</a>
            </div>
        </ion-item>
    </ion-list>

    <ion-button expand="block" color="primary" (click)="open(nutritionDefinitionTranslation)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
    <ion-button expand="block" color="danger" (click)="deleteModal(nutritionDefinitionTranslation)">{{ 'DELETE_BUTTON' | translate }}</ion-button>

</ion-content>
