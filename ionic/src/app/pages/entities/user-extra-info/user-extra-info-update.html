<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            User Extra Info
        </ion-title>

        <ion-buttons slot="end">
            <ion-button [disabled]="!isReadyToSave" (click)="save()" color="primary">
              <span *ngIf="platform.is('ios')">{{'DONE_BUTTON' | translate}}</span>
              <ion-icon name="md-checkmark" *ngIf="!platform.is('ios')"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <form *ngIf="form" name="form" [formGroup]="form" (ngSubmit)="save()">
        <ion-list>
            <ion-item [hidden]="!form.id">
                <ion-label>ID</ion-label>
                <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Gender</ion-label>
                <ion-select formControlName="gender" id="field_gender" >
                        <ion-select-option value="FEMALE">FEMALE</ion-select-option>
                        <ion-select-option value="MALE">MALE</ion-select-option>
                        <ion-select-option value="OTHER">OTHER</ion-select-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>Date Of Birth</ion-label>
                <ion-datetime displayFormat="MM/DD/YYYY" formControlName="dateOfBirth" id="field_dateOfBirth"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Phone Number</ion-label>
                <ion-input type="text" name="phoneNumber" formControlName="phoneNumber"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Street Address</ion-label>
                <ion-input type="text" name="streetAddress" formControlName="streetAddress"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Postal Code</ion-label>
                <ion-input type="text" name="postalCode" formControlName="postalCode"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">City</ion-label>
                <ion-input type="text" name="city" formControlName="city"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Country</ion-label>
                <ion-input type="text" name="country" formControlName="country"></ion-input>
            </ion-item>
            <ion-item>
                <ion-textarea placeholder="Personal Description" formControlName="personalDescription" id="field_personalDescription"></ion-textarea>
            </ion-item>
            <ion-item>
                <ion-label>User</ion-label>
                <ion-select id="field_user" formControlName="user" [compareWith]="compareUser" required>
                    <ion-select-option *ngIf="!form.value.user" [value]="null" selected></ion-select-option>
                    <ion-select-option [value]="userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</ion-select-option>
                </ion-select>
            </ion-item>
            <div [hidden]="!(form.controls.user?.dirty && form.controls.user?.invalid)">
                <small [hidden]="!form.controls.user?.errors?.required">
                    This field is required.
                </small>
            </div>
        </ion-list>
    </form>
</ion-content>
