<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Landing Page Card
        </ion-title>

        <ion-buttons slot="end">
            <ion-button [disabled]="!isReadyToSave" (click)="save()" color="primary">
              <span *ngIf="platform.is('ios')">{{'DONE_BUTTON' | translate}}</span>
              <ion-icon name="md-checkmark" *ngIf="!platform.is('ios')"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <form *ngIf="form" name="form" [formGroup]="form" (ngSubmit)="save()">
        <ion-list>
            <ion-item [hidden]="!form.id">
                <ion-label>ID</ion-label>
                <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Ordinal Number</ion-label>
                <ion-input type="number" name="ordinalNumber" formControlName="ordinalNumber"></ion-input>
            </ion-item>
            <ion-item>
                <ion-textarea placeholder="Html Content" formControlName="htmlContent" id="field_htmlContent"></ion-textarea>
            </ion-item>
            <ion-item>
                <div>
                    <img [src]="'data:' + landingPageCard.cardImageContentType + ';base64,' + landingPageCard.cardImage" style="max-height: 100px;" *ngIf="landingPageCard?.cardImage" alt="landingPageCard image"/>
                    <div *ngIf="landingPageCard.cardImage">
                        <p>{{landingPageCard.cardImageContentType}}, {{byteSize(landingPageCard.cardImage)}}</p>
                        <ion-button color="danger" (click)="clearInputImage('cardImage', 'cardImageContentType', 'fileImage')">
                            <ion-icon name="trash" slot="icon-only"></ion-icon>
                        </ion-button>
                    </div>
                    <input type="file" #fileInput style="display: none" (change)="setFileData($event, landingPageCard, 'cardImage', true)" accept="image/*"/>
                    <ion-button *ngIf="!landingPageCard?.cardImage" (click)="getPicture('cardImage')">
                        <ion-icon name="add-circle" slot="start"></ion-icon>
                        {{ 'ITEM_CREATE_CHOOSE_IMAGE' | translate }}
                    </ion-button>
                </div>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
