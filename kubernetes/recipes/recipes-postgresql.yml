apiVersion: v1
kind: Secret
metadata:
  name: recipes-postgresql
  namespace: dietify
  labels:
    app: recipes-postgresql
type: Opaque
data:
  postgresql-password: cGtqcjAyd2Y=
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: recipes-postgresql
  namespace: dietify
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recipes-postgresql
  template:
    metadata:
      labels:
        app: recipes-postgresql
    spec:
      volumes:
        - name: data
          emptyDir: {}
      containers:
        - name: postgres
          image: postgres:11.3
          env:
            - name: POSTGRES_USER
              value: recipes
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: recipes-postgresql
                  key: postgresql-password
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/
---
apiVersion: v1
kind: Service
metadata:
  name: recipes-postgresql
  namespace: dietify
spec:
  selector:
    app: recipes-postgresql
  ports:
    - port: 5432
