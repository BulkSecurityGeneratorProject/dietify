<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="dishType">
            <h2><span jhiTranslate="gatewayApp.recipesDishType.detail.title">Dish Type</span> {{dishType.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.recipesDishType.description" [ngbTooltip]="'gatewayApp.recipesDishType.help.description' | translate">Description</span></dt>
                <dd>
                    <span>{{dishType.description}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/dish-type', dishType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
