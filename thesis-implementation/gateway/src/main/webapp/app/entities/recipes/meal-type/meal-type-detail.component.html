<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mealType">
            <h2><span jhiTranslate="gatewayApp.recipesMealType.detail.title">Meal Type</span> {{mealType.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.recipesMealType.name" [ngbTooltip]="'gatewayApp.recipesMealType.help.name' | translate">Name</span></dt>
                <dd>
                    <span>{{mealType.name}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/meal-type', mealType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
