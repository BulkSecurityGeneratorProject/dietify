<div>
    <h2 id="page-heading">
        <span>Household Measures</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-household-measure" [routerLink]="['/household-measure/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Household Measure
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="householdMeasures">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Description</span></th>
            <th><span>Grams Weight</span></th>
            <th><span>Is Visible</span></th>
            <th><span>Product</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let householdMeasure of householdMeasures ;trackBy: trackId">
                <td><a [routerLink]="['/household-measure', householdMeasure.id, 'view' ]">{{householdMeasure.id}}</a></td>
                <td>{{householdMeasure.description}}</td>
                <td>{{householdMeasure.gramsWeight}}</td>
                <td>{{householdMeasure.isVisible}}</td>
                <td>
                    <div *ngIf="householdMeasure.product">
                        <a [routerLink]="['../product', householdMeasure.product?.id, 'view' ]" >{{householdMeasure.product?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/household-measure', householdMeasure.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/household-measure', householdMeasure.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'household-measure', { outlets: { popup: householdMeasure.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
