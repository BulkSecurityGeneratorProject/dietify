<div class="card jh-card">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-meal-product-heading">Create or edit a Meal Product</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!mealProduct.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="mealProduct.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_productId" ngbTooltip="Id of product retrieved from Products service">Product Id</label>
                    <input type="number" class="form-control" name="productId" id="field_productId"
                        [(ngModel)]="mealProduct.productId" required/>
                    <div [hidden]="!(editForm.controls.productId?.dirty && editForm.controls.productId?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.productId?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.productId?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_householdMeasureId" ngbTooltip="Id of household measure retrieved from Products service">Household Measure Id</label>
                    <input type="number" class="form-control" name="householdMeasureId" id="field_householdMeasureId"
                        [(ngModel)]="mealProduct.householdMeasureId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_amount" ngbTooltip="Amount of Product in household measure units
If household measure is null then amount is in grams.">Amount</label>
                    <input type="number" class="form-control" name="amount" id="field_amount"
                        [(ngModel)]="mealProduct.amount" required min="0" jhiMin="0"/>
                    <div [hidden]="!(editForm.controls.amount?.dirty && editForm.controls.amount?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.amount?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.amount?.errors?.min">
                            This field should be at least 0.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.amount?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_meal">Meal</label>
                    <select class="form-control" id="field_meal" name="meal" [(ngModel)]="mealProduct.meal"  required>
                        <option *ngIf="!editForm.value.meal" [ngValue]="null" selected></option>
                        <option [ngValue]="mealOption.id === mealProduct.meal?.id ? mealProduct.meal : mealOption" *ngFor="let mealOption of meals; trackBy: trackMealById">{{mealOption.id}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.meal?.dirty && editForm.controls.meal?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.meal?.errors?.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
