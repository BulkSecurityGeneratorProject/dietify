<div class="card jh-card">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-meal-plan-day-heading">Create or edit a Meal Plan Day</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!mealPlanDay.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="mealPlanDay.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_ordinalNumber" ngbTooltip="Ordinal number of day">Ordinal Number</label>
                    <input type="number" class="form-control" name="ordinalNumber" id="field_ordinalNumber"
                        [(ngModel)]="mealPlanDay.ordinalNumber" required min="1" jhiMin="1"/>
                    <div [hidden]="!(editForm.controls.ordinalNumber?.dirty && editForm.controls.ordinalNumber?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.ordinalNumber?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.ordinalNumber?.errors?.min">
                            This field should be at least 1.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.ordinalNumber?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_mealPlan">Meal Plan</label>
                    <select class="form-control" id="field_mealPlan" name="mealPlan" [(ngModel)]="mealPlanDay.mealPlan"  required>
                        <option *ngIf="!editForm.value.mealPlan" [ngValue]="null" selected></option>
                        <option [ngValue]="mealPlanOption.id === mealPlanDay.mealPlan?.id ? mealPlanDay.mealPlan : mealPlanOption" *ngFor="let mealPlanOption of mealplans; trackBy: trackMealPlanById">{{mealPlanOption.id}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.mealPlan?.dirty && editForm.controls.mealPlan?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.mealPlan?.errors?.required">
                        This field is required.
                    </small>
                </div>
                <div [hidden]="!(editForm.controls.meals?.dirty && editForm.controls.meals?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.meals?.errors?.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
