<div class="card jh-card">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-meal-plan-unsuitable-for-diet-heading">Create or edit a Meal Plan Unsuitable For Diet</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!mealPlanUnsuitableForDiet.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="mealPlanUnsuitableForDiet.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dietTypeId" ngbTooltip="Id of applicaple Tag entity retrieved from products service">Diet Type Id</label>
                    <input type="number" class="form-control" name="dietTypeId" id="field_dietTypeId"
                        [(ngModel)]="mealPlanUnsuitableForDiet.dietTypeId" required/>
                    <div [hidden]="!(editForm.controls.dietTypeId?.dirty && editForm.controls.dietTypeId?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.dietTypeId?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.dietTypeId?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_mealPlan">Meal Plan</label>
                    <select class="form-control" id="field_mealPlan" name="mealPlan" [(ngModel)]="mealPlanUnsuitableForDiet.mealPlan"  required>
                        <option *ngIf="!editForm.value.mealPlan" [ngValue]="null" selected></option>
                        <option [ngValue]="mealPlanOption.id === mealPlanUnsuitableForDiet.mealPlan?.id ? mealPlanUnsuitableForDiet.mealPlan : mealPlanOption" *ngFor="let mealPlanOption of mealplans; trackBy: trackMealPlanById">{{mealPlanOption.id}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.mealPlan?.dirty && editForm.controls.mealPlan?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.mealPlan?.errors?.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
