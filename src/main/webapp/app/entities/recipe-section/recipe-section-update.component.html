<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-recipe-section-heading">Create or edit a Recipe Section</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!recipeSection.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="recipeSection.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_sectionName" ngbTooltip="Name of recipe section">Section Name</label>
                    <input type="text" class="form-control" name="sectionName" id="field_sectionName"
                        [(ngModel)]="recipeSection.sectionName" minlength="1"/>
                    <div [hidden]="!(editForm.controls.sectionName?.dirty && editForm.controls.sectionName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.sectionName?.errors?.minlength">
                        This field is required to be at least 1 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_recipe">Recipe</label>
                    <select class="form-control" id="field_recipe" name="recipe" [(ngModel)]="recipeSection.recipe"  required>
                        <option *ngIf="!editForm.value.recipe" [ngValue]="null" selected></option>
                        <option [ngValue]="recipeOption.id === recipeSection.recipe?.id ? recipeSection.recipe : recipeOption" *ngFor="let recipeOption of recipes; trackBy: trackRecipeById">{{recipeOption.id}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.recipe?.dirty && editForm.controls.recipe?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.recipe?.errors?.required">
                        This field is required.
                    </small>
                </div>
                <div [hidden]="!(editForm.controls.productPortions?.dirty && editForm.controls.productPortions?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.productPortions?.errors?.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
