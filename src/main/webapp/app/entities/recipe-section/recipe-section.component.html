<div>
    <h2 id="page-heading">
        <span>Recipe Sections</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-recipe-section" [routerLink]="['/recipe-section/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Recipe Section
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="recipeSections">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Section Name</span></th>
            <th><span>Recipe</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let recipeSection of recipeSections ;trackBy: trackId">
                <td><a [routerLink]="['/recipe-section', recipeSection.id, 'view' ]">{{recipeSection.id}}</a></td>
                <td>{{recipeSection.sectionName}}</td>
                <td>
                    <div *ngIf="recipeSection.recipe">
                        <a [routerLink]="['../recipe', recipeSection.recipe?.id, 'view' ]" >{{recipeSection.recipe?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/recipe-section', recipeSection.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/recipe-section', recipeSection.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'recipe-section', { outlets: { popup: recipeSection.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
