<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="recipeSection">
            <h2><span>Recipe Section</span> {{recipeSection.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span ngbTooltip="Name of recipe section">Section Name</span></dt>
                <dd>
                    <span>{{recipeSection.sectionName}}</span>
                </dd>
                <dt><span>Recipe</span></dt>
                <dd>
                    <div *ngIf="recipeSection.recipe">
                        <a [routerLink]="['/recipe', recipeSection.recipe?.id, 'view']">{{recipeSection.recipe?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/recipe-section', recipeSection.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
