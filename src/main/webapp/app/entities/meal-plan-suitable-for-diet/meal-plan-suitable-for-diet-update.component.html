<div class="card jh-card">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-meal-plan-suitable-for-diet-heading">Create or edit a Meal Plan Suitable For Diet</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!mealPlanSuitableForDiet.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="mealPlanSuitableForDiet.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dietTypeId" ngbTooltip="Id of applicaple Tag entity retrieved from products service">Diet Type Id</label>
                    <input type="number" class="form-control" name="dietTypeId" id="field_dietTypeId"
                        [(ngModel)]="mealPlanSuitableForDiet.dietTypeId" required/>
                    <div [hidden]="!(editForm.controls.dietTypeId?.dirty && editForm.controls.dietTypeId?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.dietTypeId?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.dietTypeId?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
