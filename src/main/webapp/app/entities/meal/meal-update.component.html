<div class="card jh-card">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-meal-heading">Create or edit a Meal</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!meal.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="meal.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_ordinalNumber" ngbTooltip="Ordinal number of meal">Ordinal Number</label>
                    <input type="number" class="form-control" name="ordinalNumber" id="field_ordinalNumber"
                        [(ngModel)]="meal.ordinalNumber" required min="1" jhiMin="1"/>
                    <div [hidden]="!(editForm.controls.ordinalNumber?.dirty && editForm.controls.ordinalNumber?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.ordinalNumber?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.ordinalNumber?.errors?.min">
                            This field should be at least 1.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.ordinalNumber?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_day">Day</label>
                    <select class="form-control" id="field_day" name="day" [(ngModel)]="meal.day"  required>
                        <option *ngIf="!editForm.value.day" [ngValue]="null" selected></option>
                        <option [ngValue]="mealPlanDayOption.id === meal.day?.id ? meal.day : mealPlanDayOption" *ngFor="let mealPlanDayOption of mealplandays; trackBy: trackMealPlanDayById">{{mealPlanDayOption.id}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.day?.dirty && editForm.controls.day?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.day?.errors?.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
