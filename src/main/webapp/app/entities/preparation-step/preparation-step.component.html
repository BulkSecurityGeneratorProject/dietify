<div>
    <h2 id="page-heading">
        <span>Preparation Steps</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-preparation-step" [routerLink]="['/preparation-step/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Preparation Step
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="preparationSteps">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Ordinal Number</span></th>
            <th><span>Step Description</span></th>
            <th><span>Recipe Section</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let preparationStep of preparationSteps ;trackBy: trackId">
                <td><a [routerLink]="['/preparation-step', preparationStep.id, 'view' ]">{{preparationStep.id}}</a></td>
                <td>{{preparationStep.ordinalNumber}}</td>
                <td>{{preparationStep.stepDescription}}</td>
                <td>
                    <div *ngIf="preparationStep.recipeSection">
                        <a [routerLink]="['../recipe-section', preparationStep.recipeSection?.id, 'view' ]" >{{preparationStep.recipeSection?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/preparation-step', preparationStep.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/preparation-step', preparationStep.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'preparation-step', { outlets: { popup: preparationStep.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
