<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="preparationStep">
            <h2><span>Preparation Step</span> {{preparationStep.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span ngbTooltip="Ordinal number of preparation step">Ordinal Number</span></dt>
                <dd>
                    <span>{{preparationStep.ordinalNumber}}</span>
                </dd>
                <dt><span ngbTooltip="Short step description">Step Description</span></dt>
                <dd>
                    <span>{{preparationStep.stepDescription}}</span>
                </dd>
                <dt><span>Recipe Section</span></dt>
                <dd>
                    <div *ngIf="preparationStep.recipeSection">
                        <a [routerLink]="['/recipe-section', preparationStep.recipeSection?.id, 'view']">{{preparationStep.recipeSection?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/preparation-step', preparationStep.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
