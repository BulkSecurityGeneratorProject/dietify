<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-nutrition-data-heading">Create or edit a Nutrition Data</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!nutritionData.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="nutritionData.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nutritionValue" ngbTooltip="Nutrition value in units specified in NutritionDefinition">Nutrition Value</label>
                    <input type="number" class="form-control" name="nutritionValue" id="field_nutritionValue"
                        [(ngModel)]="nutritionData.nutritionValue" required min="0" jhiMin="0"/>
                    <div [hidden]="!(editForm.controls.nutritionValue?.dirty && editForm.controls.nutritionValue?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.nutritionValue?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.nutritionValue?.errors?.min">
                            This field should be at least 0.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.nutritionValue?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_nutritionDefinition">Nutrition Definition</label>
                    <select class="form-control" id="field_nutritionDefinition" name="nutritionDefinition" [(ngModel)]="nutritionData.nutritionDefinition"  required>
                        <option *ngIf="!editForm.value.nutritionDefinition" [ngValue]="null" selected></option>
                        <option [ngValue]="nutritionDefinitionOption.id === nutritionData.nutritionDefinition?.id ? nutritionData.nutritionDefinition : nutritionDefinitionOption" *ngFor="let nutritionDefinitionOption of nutritiondefinitions; trackBy: trackNutritionDefinitionById">{{nutritionDefinitionOption.tagname}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.nutritionDefinition?.dirty && editForm.controls.nutritionDefinition?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.nutritionDefinition?.errors?.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_product">Product</label>
                    <select class="form-control" id="field_product" name="product" [(ngModel)]="nutritionData.product"  required>
                        <option *ngIf="!editForm.value.product" [ngValue]="null" selected></option>
                        <option [ngValue]="productOption.id === nutritionData.product?.id ? nutritionData.product : productOption" *ngFor="let productOption of products; trackBy: trackProductById">{{productOption.id}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.product?.dirty && editForm.controls.product?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.product?.errors?.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
