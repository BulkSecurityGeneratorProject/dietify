<div>
    <h2 id="page-heading">
        <span>Patient Cards</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-patient-card" [routerLink]="['/patient-card/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Patient Card
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="patientCards">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="creationDate"><span>Creation Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="patient.id"><span>Patient</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="dietetician.id"><span>Dietetician</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let patientCard of patientCards ;trackBy: trackId">
                <td><a [routerLink]="['/patient-card', patientCard.id, 'view' ]">{{patientCard.id}}</a></td>
                <td>{{patientCard.creationDate | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="patientCard.patient">
                        <a [routerLink]="['../patient', patientCard.patient?.id, 'view' ]" >{{patientCard.patient?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="patientCard.dietetician">
                        <a [routerLink]="['../dietetician', patientCard.dietetician?.id, 'view' ]" >{{patientCard.dietetician?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/patient-card', patientCard.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/patient-card', patientCard.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'patient-card', { outlets: { popup: patientCard.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- Pager is not implemented yet, so this is normal pagination instead -->
    <div *ngIf="patientCards && patientCards.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
