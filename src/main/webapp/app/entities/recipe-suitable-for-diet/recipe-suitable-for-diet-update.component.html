<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-recipe-suitable-for-diet-heading">Create or edit a Recipe Suitable For Diet</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!recipeSuitableForDiet.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="recipeSuitableForDiet.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dietTypeId" ngbTooltip="Id of applicaple Tag entity retrieved from products service">Diet Type Id</label>
                    <input type="number" class="form-control" name="dietTypeId" id="field_dietTypeId"
                        [(ngModel)]="recipeSuitableForDiet.dietTypeId" required/>
                    <div [hidden]="!(editForm.controls.dietTypeId?.dirty && editForm.controls.dietTypeId?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.dietTypeId?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.dietTypeId?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_recipe">Recipe</label>
                    <select class="form-control" id="field_recipe" name="recipe" [(ngModel)]="recipeSuitableForDiet.recipe"  required>
                        <option *ngIf="!editForm.value.recipe" [ngValue]="null" selected></option>
                        <option [ngValue]="recipeOption.id === recipeSuitableForDiet.recipe?.id ? recipeSuitableForDiet.recipe : recipeOption" *ngFor="let recipeOption of recipes; trackBy: trackRecipeById">{{recipeOption.id}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.recipe?.dirty && editForm.controls.recipe?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.recipe?.errors?.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
