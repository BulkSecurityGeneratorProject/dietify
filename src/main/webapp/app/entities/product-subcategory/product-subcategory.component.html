<div>
    <h2 id="page-heading">
        <span>Product Subcategories</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-product-subcategory" [routerLink]="['/product-subcategory/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Product Subcategory
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="productSubcategories">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Description</span></th>
            <th><span>Category</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let productSubcategory of productSubcategories ;trackBy: trackId">
                <td><a [routerLink]="['/product-subcategory', productSubcategory.id, 'view' ]">{{productSubcategory.id}}</a></td>
                <td>{{productSubcategory.description}}</td>
                <td>
                    <div *ngIf="productSubcategory.category">
                        <a [routerLink]="['../product-category', productSubcategory.category?.id, 'view' ]" >{{productSubcategory.category?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/product-subcategory', productSubcategory.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/product-subcategory', productSubcategory.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'product-subcategory', { outlets: { popup: productSubcategory.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
