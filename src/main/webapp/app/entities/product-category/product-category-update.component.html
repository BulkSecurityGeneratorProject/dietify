<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-product-category-heading">Create or edit a Product Category</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!productCategory.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="productCategory.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_descriptionPolish" ngbTooltip="Short description of Category in Polish">Description Polish</label>
                    <input type="text" class="form-control" name="descriptionPolish" id="field_descriptionPolish"
                        [(ngModel)]="productCategory.descriptionPolish" required minlength="1"/>
                    <div [hidden]="!(editForm.controls.descriptionPolish?.dirty && editForm.controls.descriptionPolish?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.descriptionPolish?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.descriptionPolish?.errors?.minlength">
                        This field is required to be at least 1 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_descriptionEnglish" ngbTooltip="Short description of Category in English">Description English</label>
                    <input type="text" class="form-control" name="descriptionEnglish" id="field_descriptionEnglish"
                        [(ngModel)]="productCategory.descriptionEnglish" required minlength="1"/>
                    <div [hidden]="!(editForm.controls.descriptionEnglish?.dirty && editForm.controls.descriptionEnglish?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.descriptionEnglish?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.descriptionEnglish?.errors?.minlength">
                        This field is required to be at least 1 characters.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
