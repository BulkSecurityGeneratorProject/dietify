<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ownedKitchenAppliance">
            <h2><span jhiTranslate="gatewayApp.appointmentsOwnedKitchenAppliance.detail.title">Owned Kitchen Appliance</span> {{ownedKitchenAppliance.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.appointmentsOwnedKitchenAppliance.kitchenApplianceId" [ngbTooltip]="'gatewayApp.appointmentsOwnedKitchenAppliance.help.kitchenApplianceId' | translate">Kitchen Appliance Id</span></dt>
                <dd>
                    <span>{{ownedKitchenAppliance.kitchenApplianceId}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.appointmentsOwnedKitchenAppliance.nutritionalInterview">Nutritional Interview</span></dt>
                <dd>
                    <div *ngIf="ownedKitchenAppliance.nutritionalInterviewId">
                        <a [routerLink]="['/nutritional-interview', ownedKitchenAppliance.nutritionalInterviewId, 'view']">{{ownedKitchenAppliance.nutritionalInterviewId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/owned-kitchen-appliance', ownedKitchenAppliance.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
