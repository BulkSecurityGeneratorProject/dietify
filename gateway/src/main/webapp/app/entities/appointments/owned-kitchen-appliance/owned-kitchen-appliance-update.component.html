<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-owned-kitchen-appliance-heading" jhiTranslate="gatewayApp.appointmentsOwnedKitchenAppliance.home.createOrEditLabel">Create or edit a Owned Kitchen Appliance</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.appointmentsOwnedKitchenAppliance.kitchenApplianceId" for="field_kitchenApplianceId" [ngbTooltip]="'gatewayApp.appointmentsOwnedKitchenAppliance.help.kitchenApplianceId' | translate">Kitchen Appliance Id</label>
                    <input type="number" class="form-control" name="kitchenApplianceId" id="field_kitchenApplianceId"
                           formControlName="kitchenApplianceId"/>
                    <div *ngIf="editForm.get('kitchenApplianceId').invalid && (editForm.get('kitchenApplianceId').dirty || editForm.get('kitchenApplianceId').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('kitchenApplianceId').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('kitchenApplianceId')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.appointmentsOwnedKitchenAppliance.nutritionalInterview" for="field_nutritionalInterview">Nutritional Interview</label>
                    <select class="form-control" id="field_nutritionalInterview" name="nutritionalInterview" formControlName="nutritionalInterviewId">
                        <option *ngIf="!editForm.get('nutritionalInterviewId').value" [ngValue]="null" selected></option>
                        <option [ngValue]="nutritionalInterviewOption.id" *ngFor="let nutritionalInterviewOption of nutritionalinterviews; trackBy: trackNutritionalInterviewById">{{nutritionalInterviewOption.id}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('nutritionalInterviewId').invalid && (editForm.get('nutritionalInterviewId').dirty || editForm.get('nutritionalInterviewId').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('nutritionalInterviewId').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
