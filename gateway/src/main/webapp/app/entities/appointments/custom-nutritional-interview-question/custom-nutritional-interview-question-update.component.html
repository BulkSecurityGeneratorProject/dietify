<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-custom-nutritional-interview-question-heading" jhiTranslate="gatewayApp.appointmentsCustomNutritionalInterviewQuestion.home.createOrEditLabel">Create or edit a Custom Nutritional Interview Question</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.appointmentsCustomNutritionalInterviewQuestion.ordinalNumber" for="field_ordinalNumber" [ngbTooltip]="'gatewayApp.appointmentsCustomNutritionalInterviewQuestion.help.ordinalNumber' | translate">Ordinal Number</label>
                    <input type="number" class="form-control" name="ordinalNumber" id="field_ordinalNumber"
                           formControlName="ordinalNumber"/>
                    <div *ngIf="editForm.get('ordinalNumber').invalid && (editForm.get('ordinalNumber').dirty || editForm.get('ordinalNumber').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('ordinalNumber').errors.min" jhiTranslate="entity.validation.min" [translateValues]="{ min: 1 }">
                            This field should be at least 1.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('ordinalNumber')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.appointmentsCustomNutritionalInterviewQuestion.question" for="field_question" [ngbTooltip]="'gatewayApp.appointmentsCustomNutritionalInterviewQuestion.help.question' | translate">Question</label>
                    <textarea class="form-control" name="question" id="field_question"
                              formControlName="question"></textarea>
                    <div *ngIf="editForm.get('question').invalid && (editForm.get('question').dirty || editForm.get('question').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('question').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.appointmentsCustomNutritionalInterviewQuestion.answer" for="field_answer" [ngbTooltip]="'gatewayApp.appointmentsCustomNutritionalInterviewQuestion.help.answer' | translate">Answer</label>
                    <textarea class="form-control" name="answer" id="field_answer"
                              formControlName="answer"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.appointmentsCustomNutritionalInterviewQuestion.nutritionalInterview" for="field_nutritionalInterview">Nutritional Interview</label>
                    <select class="form-control" id="field_nutritionalInterview" name="nutritionalInterview" formControlName="nutritionalInterviewId">
                        <option *ngIf="!editForm.get('nutritionalInterviewId').value" [ngValue]="null" selected></option>
                        <option [ngValue]="nutritionalInterviewOption.id" *ngFor="let nutritionalInterviewOption of nutritionalinterviews; trackBy: trackNutritionalInterviewById">{{nutritionalInterviewOption.id}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('nutritionalInterviewId').invalid && (editForm.get('nutritionalInterviewId').dirty || editForm.get('nutritionalInterviewId').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('nutritionalInterviewId').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
