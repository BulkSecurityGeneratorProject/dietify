<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.recipesProductPortion.home.title">Product Portions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-product-portion" [routerLink]="['/product-portion/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="gatewayApp.recipesProductPortion.home.createLabel">
            Create new Product Portion
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'gatewayApp.recipesProductPortion.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="alert alert-warning" *ngIf="productPortions?.length === 0">
        <span jhiTranslate="gatewayApp.recipesProductPortion.home.notFound">No productPortions found</span>
    </div>
    <div class="table-responsive" *ngIf="productPortions?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gatewayApp.recipesProductPortion.amount">Amount</span></th>
            <th><span jhiTranslate="gatewayApp.recipesProductPortion.productId">Product Id</span></th>
            <th><span jhiTranslate="gatewayApp.recipesProductPortion.householdMeasureId">Household Measure Id</span></th>
            <th><span jhiTranslate="gatewayApp.recipesProductPortion.recipeSection">Recipe Section</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let productPortion of productPortions ;trackBy: trackId">
                <td><a [routerLink]="['/product-portion', productPortion.id, 'view' ]">{{productPortion.id}}</a></td>
                <td>{{productPortion.amount}}</td>
                <td>{{productPortion.productId}}</td>
                <td>{{productPortion.householdMeasureId}}</td>
                <td>
                    <div *ngIf="productPortion.recipeSection">
                        <a [routerLink]="['../recipe-section', productPortion.recipeSection?.id, 'view' ]" >{{productPortion.recipeSection?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/product-portion', productPortion.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/product-portion', productPortion.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'product-portion', { outlets: { popup: productPortion.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
