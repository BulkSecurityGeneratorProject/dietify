<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="preparationStep">
            <h2><span jhiTranslate="gatewayApp.recipesPreparationStep.detail.title">Preparation Step</span> {{preparationStep.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.recipesPreparationStep.ordinalNumber" [ngbTooltip]="'gatewayApp.recipesPreparationStep.help.ordinalNumber' | translate">Ordinal Number</span></dt>
                <dd>
                    <span>{{preparationStep.ordinalNumber}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.recipesPreparationStep.stepDescription" [ngbTooltip]="'gatewayApp.recipesPreparationStep.help.stepDescription' | translate">Step Description</span></dt>
                <dd>
                    <span>{{preparationStep.stepDescription}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.recipesPreparationStep.recipeSection">Recipe Section</span></dt>
                <dd>
                    <div *ngIf="preparationStep.recipeSection">
                        <a [routerLink]="['/recipe-section', preparationStep.recipeSection?.id, 'view']">{{preparationStep.recipeSection?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/preparation-step', preparationStep.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
