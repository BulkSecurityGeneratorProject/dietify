<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="kitchenAppliance">
            <h2><span jhiTranslate="gatewayApp.recipesKitchenAppliance.detail.title">Kitchen Appliance</span> {{kitchenAppliance.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.recipesKitchenAppliance.name" [ngbTooltip]="'gatewayApp.recipesKitchenAppliance.help.name' | translate">Name</span></dt>
                <dd>
                    <span>{{kitchenAppliance.name}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/kitchen-appliance', kitchenAppliance.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
