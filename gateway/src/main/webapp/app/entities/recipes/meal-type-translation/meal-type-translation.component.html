<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.recipesMealTypeTranslation.home.title">Meal Type Translations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-meal-type-translation" [routerLink]="['/meal-type-translation/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="gatewayApp.recipesMealTypeTranslation.home.createLabel">
            Create new Meal Type Translation
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'gatewayApp.recipesMealTypeTranslation.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="alert alert-warning" *ngIf="mealTypeTranslations?.length === 0">
        <span jhiTranslate="gatewayApp.recipesMealTypeTranslation.home.notFound">No mealTypeTranslations found</span>
    </div>
    <div class="table-responsive" *ngIf="mealTypeTranslations?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gatewayApp.recipesMealTypeTranslation.translation">Translation</span></th>
            <th><span jhiTranslate="gatewayApp.recipesMealTypeTranslation.language">Language</span></th>
            <th><span jhiTranslate="gatewayApp.recipesMealTypeTranslation.mealType">Meal Type</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mealTypeTranslation of mealTypeTranslations ;trackBy: trackId">
                <td><a [routerLink]="['/meal-type-translation', mealTypeTranslation.id, 'view' ]">{{mealTypeTranslation.id}}</a></td>
                <td>{{mealTypeTranslation.translation}}</td>
                <td>{{mealTypeTranslation.language}}</td>
                <td>
                    <div *ngIf="mealTypeTranslation.mealTypeId">
                        <a [routerLink]="['../meal-type', mealTypeTranslation.mealTypeId , 'view' ]" >{{mealTypeTranslation.mealTypeName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/meal-type-translation', mealTypeTranslation.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/meal-type-translation', mealTypeTranslation.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'meal-type-translation', { outlets: { popup: mealTypeTranslation.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
