<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-recipe-section-heading" jhiTranslate="gatewayApp.recipesRecipeSection.home.createOrEditLabel">Create or edit a Recipe Section</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.recipesRecipeSection.sectionName" for="field_sectionName" [ngbTooltip]="'gatewayApp.recipesRecipeSection.help.sectionName' | translate">Section Name</label>
                    <input type="text" class="form-control" name="sectionName" id="field_sectionName"
                           formControlName="sectionName"/>
                    <div *ngIf="editForm.get('sectionName').invalid && (editForm.get('sectionName').dirty || editForm.get('sectionName').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('sectionName').errors.minlength" jhiTranslate="entity.validation.minlength" [translateValues]="{ min: 1 }">
                        This field is required to be at least 1 characters.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('sectionName').errors.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 255 }">
                        This field cannot be longer than 255 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.recipesRecipeSection.recipe" for="field_recipe">Recipe</label>
                    <select class="form-control" id="field_recipe" name="recipe" formControlName="recipeId">
                        <option *ngIf="!editForm.get('recipeId').value" [ngValue]="null" selected></option>
                        <option [ngValue]="recipeOption.id" *ngFor="let recipeOption of recipes; trackBy: trackRecipeById">{{recipeOption.name}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('recipeId').invalid && (editForm.get('recipeId').dirty || editForm.get('recipeId').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('recipeId').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
