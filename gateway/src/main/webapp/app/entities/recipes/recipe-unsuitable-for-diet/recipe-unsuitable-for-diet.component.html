<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.recipesRecipeUnsuitableForDiet.home.title">Recipe Unsuitable For Diets</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-recipe-unsuitable-for-diet" [routerLink]="['/recipe-unsuitable-for-diet/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="gatewayApp.recipesRecipeUnsuitableForDiet.home.createLabel">
            Create new Recipe Unsuitable For Diet
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'gatewayApp.recipesRecipeUnsuitableForDiet.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="alert alert-warning" *ngIf="recipeUnsuitableForDiets?.length === 0">
        <span jhiTranslate="gatewayApp.recipesRecipeUnsuitableForDiet.home.notFound">No recipeUnsuitableForDiets found</span>
    </div>
    <div class="table-responsive" *ngIf="recipeUnsuitableForDiets?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gatewayApp.recipesRecipeUnsuitableForDiet.dietTypeId">Diet Type Id</span></th>
            <th><span jhiTranslate="gatewayApp.recipesRecipeUnsuitableForDiet.recipe">Recipe</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let recipeUnsuitableForDiet of recipeUnsuitableForDiets ;trackBy: trackId">
                <td><a [routerLink]="['/recipe-unsuitable-for-diet', recipeUnsuitableForDiet.id, 'view' ]">{{recipeUnsuitableForDiet.id}}</a></td>
                <td>{{recipeUnsuitableForDiet.dietTypeId}}</td>
                <td>
                    <div *ngIf="recipeUnsuitableForDiet.recipe">
                        <a [routerLink]="['../recipe', recipeUnsuitableForDiet.recipe?.id, 'view' ]" >{{recipeUnsuitableForDiet.recipe?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/recipe-unsuitable-for-diet', recipeUnsuitableForDiet.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/recipe-unsuitable-for-diet', recipeUnsuitableForDiet.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'recipe-unsuitable-for-diet', { outlets: { popup: recipeUnsuitableForDiet.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
