<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.recipesRecipeBasicNutritionData.home.title">Recipe Basic Nutrition Data</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-recipe-basic-nutrition-data" [routerLink]="['/recipe-basic-nutrition-data/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="gatewayApp.recipesRecipeBasicNutritionData.home.createLabel">
            Create new Recipe Basic Nutrition Data
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'gatewayApp.recipesRecipeBasicNutritionData.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="alert alert-warning" *ngIf="recipeBasicNutritionData?.length === 0">
        <span jhiTranslate="gatewayApp.recipesRecipeBasicNutritionData.home.notFound">No recipeBasicNutritionData found</span>
    </div>
    <div class="table-responsive" *ngIf="recipeBasicNutritionData?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gatewayApp.recipesRecipeBasicNutritionData.energy">Energy</span></th>
            <th><span jhiTranslate="gatewayApp.recipesRecipeBasicNutritionData.protein">Protein</span></th>
            <th><span jhiTranslate="gatewayApp.recipesRecipeBasicNutritionData.fat">Fat</span></th>
            <th><span jhiTranslate="gatewayApp.recipesRecipeBasicNutritionData.carbohydrates">Carbohydrates</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let recipeBasicNutritionData of recipeBasicNutritionData ;trackBy: trackId">
                <td><a [routerLink]="['/recipe-basic-nutrition-data', recipeBasicNutritionData.id, 'view' ]">{{recipeBasicNutritionData.id}}</a></td>
                <td>{{recipeBasicNutritionData.energy}}</td>
                <td>{{recipeBasicNutritionData.protein}}</td>
                <td>{{recipeBasicNutritionData.fat}}</td>
                <td>{{recipeBasicNutritionData.carbohydrates}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/recipe-basic-nutrition-data', recipeBasicNutritionData.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/recipe-basic-nutrition-data', recipeBasicNutritionData.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'recipe-basic-nutrition-data', { outlets: { popup: recipeBasicNutritionData.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
