<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mealPlanSuitableForDiet">
            <h2><span jhiTranslate="gatewayApp.mealplansMealPlanSuitableForDiet.detail.title">Meal Plan Suitable For Diet</span> {{mealPlanSuitableForDiet.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.mealplansMealPlanSuitableForDiet.dietTypeId" [ngbTooltip]="'gatewayApp.mealplansMealPlanSuitableForDiet.help.dietTypeId' | translate">Diet Type Id</span></dt>
                <dd>
                    <span>{{mealPlanSuitableForDiet.dietTypeId}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.mealplansMealPlanSuitableForDiet.mealPlan">Meal Plan</span></dt>
                <dd>
                    <div *ngIf="mealPlanSuitableForDiet.mealPlan">
                        <a [routerLink]="['/meal-plan', mealPlanSuitableForDiet.mealPlan?.id, 'view']">{{mealPlanSuitableForDiet.mealPlan?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/meal-plan-suitable-for-diet', mealPlanSuitableForDiet.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
