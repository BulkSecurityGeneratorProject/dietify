<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.mealplansMeal.home.title">Meals</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-meal" [routerLink]="['/meal/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="gatewayApp.mealplansMeal.home.createLabel">
            Create new Meal
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'gatewayApp.mealplansMeal.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="alert alert-warning" *ngIf="meals?.length === 0">
        <span jhiTranslate="gatewayApp.mealplansMeal.home.notFound">No meals found</span>
    </div>
    <div class="table-responsive" *ngIf="meals?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gatewayApp.mealplansMeal.ordinalNumber">Ordinal Number</span></th>
            <th><span jhiTranslate="gatewayApp.mealplansMeal.mealPlanDay">Meal Plan Day</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let meal of meals ;trackBy: trackId">
                <td><a [routerLink]="['/meal', meal.id, 'view' ]">{{meal.id}}</a></td>
                <td>{{meal.ordinalNumber}}</td>
                <td>
                    <div *ngIf="meal.mealPlanDay">
                        <a [routerLink]="['../meal-plan-day', meal.mealPlanDay?.id, 'view' ]" >{{meal.mealPlanDay?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/meal', meal.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/meal', meal.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'meal', { outlets: { popup: meal.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
