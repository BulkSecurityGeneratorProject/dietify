<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-meal-heading" jhiTranslate="gatewayApp.mealplansMeal.home.createOrEditLabel">Create or edit a Meal</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.mealplansMeal.ordinalNumber" for="field_ordinalNumber" [ngbTooltip]="'gatewayApp.mealplansMeal.help.ordinalNumber' | translate">Ordinal Number</label>
                    <input type="number" class="form-control" name="ordinalNumber" id="field_ordinalNumber"
                           formControlName="ordinalNumber"/>
                    <div *ngIf="editForm.get('ordinalNumber').invalid && (editForm.get('ordinalNumber').dirty || editForm.get('ordinalNumber').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('ordinalNumber').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('ordinalNumber').errors.min" jhiTranslate="entity.validation.min" [translateValues]="{ min: 1 }">
                            This field should be at least 1.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('ordinalNumber')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.mealplansMeal.mealPlanDay" for="field_mealPlanDay">Meal Plan Day</label>
                    <select class="form-control" id="field_mealPlanDay" name="mealPlanDay" formControlName="mealPlanDayId">
                        <option *ngIf="!editForm.get('mealPlanDayId').value" [ngValue]="null" selected></option>
                        <option [ngValue]="mealPlanDayOption.id" *ngFor="let mealPlanDayOption of mealplandays; trackBy: trackMealPlanDayById">{{mealPlanDayOption.id}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('mealPlanDayId').invalid && (editForm.get('mealPlanDayId').dirty || editForm.get('mealPlanDayId').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('mealPlanDayId').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
