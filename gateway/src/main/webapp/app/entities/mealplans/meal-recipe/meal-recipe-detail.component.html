<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mealRecipe">
            <h2><span jhiTranslate="gatewayApp.mealplansMealRecipe.detail.title">Meal Recipe</span> {{mealRecipe.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.mealplansMealRecipe.recipeId" [ngbTooltip]="'gatewayApp.mealplansMealRecipe.help.recipeId' | translate">Recipe Id</span></dt>
                <dd>
                    <span>{{mealRecipe.recipeId}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.mealplansMealRecipe.amount" [ngbTooltip]="'gatewayApp.mealplansMealRecipe.help.amount' | translate">Amount</span></dt>
                <dd>
                    <span>{{mealRecipe.amount}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.mealplansMealRecipe.meal">Meal</span></dt>
                <dd>
                    <div *ngIf="mealRecipe.mealId">
                        <a [routerLink]="['/meal', mealRecipe.mealId, 'view']">{{mealRecipe.mealId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/meal-recipe', mealRecipe.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
