<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.productsNutritionData.home.title">Nutrition Data</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-nutrition-data" [routerLink]="['/nutrition-data/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="gatewayApp.productsNutritionData.home.createLabel">
            Create new Nutrition Data
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'gatewayApp.productsNutritionData.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="alert alert-warning" *ngIf="nutritionData?.length === 0">
        <span jhiTranslate="gatewayApp.productsNutritionData.home.notFound">No nutritionData found</span>
    </div>
    <div class="table-responsive" *ngIf="nutritionData?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gatewayApp.productsNutritionData.nutritionValue">Nutrition Value</span></th>
            <th><span jhiTranslate="gatewayApp.productsNutritionData.nutritionDefinition">Nutrition Definition</span></th>
            <th><span jhiTranslate="gatewayApp.productsNutritionData.product">Product</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let nutritionData of nutritionData ;trackBy: trackId">
                <td><a [routerLink]="['/nutrition-data', nutritionData.id, 'view' ]">{{nutritionData.id}}</a></td>
                <td>{{nutritionData.nutritionValue}}</td>
                <td>
                    <div *ngIf="nutritionData.nutritionDefinitionId">
                        <a [routerLink]="['../nutrition-definition', nutritionData.nutritionDefinitionId , 'view' ]" >{{nutritionData.nutritionDefinitionTag}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="nutritionData.productId">
                        <a [routerLink]="['../product', nutritionData.productId , 'view' ]" >{{nutritionData.productDescription}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/nutrition-data', nutritionData.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/nutrition-data', nutritionData.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'nutrition-data', { outlets: { popup: nutritionData.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
