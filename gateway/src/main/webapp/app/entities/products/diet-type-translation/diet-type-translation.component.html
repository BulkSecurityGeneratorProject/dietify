<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.productsDietTypeTranslation.home.title">Diet Type Translations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-diet-type-translation" [routerLink]="['/diet-type-translation/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="gatewayApp.productsDietTypeTranslation.home.createLabel">
            Create new Diet Type Translation
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'gatewayApp.productsDietTypeTranslation.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="alert alert-warning" *ngIf="dietTypeTranslations?.length === 0">
        <span jhiTranslate="gatewayApp.productsDietTypeTranslation.home.notFound">No dietTypeTranslations found</span>
    </div>
    <div class="table-responsive" *ngIf="dietTypeTranslations?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gatewayApp.productsDietTypeTranslation.translation">Translation</span></th>
            <th><span jhiTranslate="gatewayApp.productsDietTypeTranslation.language">Language</span></th>
            <th><span jhiTranslate="gatewayApp.productsDietTypeTranslation.dietType">Diet Type</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dietTypeTranslation of dietTypeTranslations ;trackBy: trackId">
                <td><a [routerLink]="['/diet-type-translation', dietTypeTranslation.id, 'view' ]">{{dietTypeTranslation.id}}</a></td>
                <td>{{dietTypeTranslation.translation}}</td>
                <td>{{dietTypeTranslation.language}}</td>
                <td>
                    <div *ngIf="dietTypeTranslation.dietTypeId">
                        <a [routerLink]="['../diet-type', dietTypeTranslation.dietTypeId , 'view' ]" >{{dietTypeTranslation.dietTypeName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/diet-type-translation', dietTypeTranslation.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/diet-type-translation', dietTypeTranslation.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'diet-type-translation', { outlets: { popup: dietTypeTranslation.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
