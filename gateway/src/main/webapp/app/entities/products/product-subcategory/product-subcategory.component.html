<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.productsProductSubcategory.home.title">Product Subcategories</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-product-subcategory" [routerLink]="['/product-subcategory/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="gatewayApp.productsProductSubcategory.home.createLabel">
            Create new Product Subcategory
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'gatewayApp.productsProductSubcategory.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="alert alert-warning" *ngIf="productSubcategories?.length === 0">
        <span jhiTranslate="gatewayApp.productsProductSubcategory.home.notFound">No productSubcategories found</span>
    </div>
    <div class="table-responsive" *ngIf="productSubcategories?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gatewayApp.productsProductSubcategory.description">Description</span></th>
            <th><span jhiTranslate="gatewayApp.productsProductSubcategory.category">Category</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let productSubcategory of productSubcategories ;trackBy: trackId">
                <td><a [routerLink]="['/product-subcategory', productSubcategory.id, 'view' ]">{{productSubcategory.id}}</a></td>
                <td>{{productSubcategory.description}}</td>
                <td>
                    <div *ngIf="productSubcategory.category">
                        <a [routerLink]="['../product-category', productSubcategory.category?.id, 'view' ]" >{{productSubcategory.category?.description}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/product-subcategory', productSubcategory.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/product-subcategory', productSubcategory.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'product-subcategory', { outlets: { popup: productSubcategory.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
