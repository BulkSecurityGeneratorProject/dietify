<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.productsHouseholdMeasure.home.title">Household Measures</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-household-measure" [routerLink]="['/household-measure/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="gatewayApp.productsHouseholdMeasure.home.createLabel">
            Create new Household Measure
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'gatewayApp.productsHouseholdMeasure.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="alert alert-warning" *ngIf="householdMeasures?.length === 0">
        <span jhiTranslate="gatewayApp.productsHouseholdMeasure.home.notFound">No householdMeasures found</span>
    </div>
    <div class="table-responsive" *ngIf="householdMeasures?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gatewayApp.productsHouseholdMeasure.description">Description</span></th>
            <th><span jhiTranslate="gatewayApp.productsHouseholdMeasure.gramsWeight">Grams Weight</span></th>
            <th><span jhiTranslate="gatewayApp.productsHouseholdMeasure.isVisible">Is Visible</span></th>
            <th><span jhiTranslate="gatewayApp.productsHouseholdMeasure.product">Product</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let householdMeasure of householdMeasures ;trackBy: trackId">
                <td><a [routerLink]="['/household-measure', householdMeasure.id, 'view' ]">{{householdMeasure.id}}</a></td>
                <td>{{householdMeasure.description}}</td>
                <td>{{householdMeasure.gramsWeight}}</td>
                <td>{{householdMeasure.isVisible}}</td>
                <td>
                    <div *ngIf="householdMeasure.productId">
                        <a [routerLink]="['../product', householdMeasure.productId , 'view' ]" >{{householdMeasure.productDescription}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/household-measure', householdMeasure.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/household-measure', householdMeasure.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'household-measure', { outlets: { popup: householdMeasure.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
